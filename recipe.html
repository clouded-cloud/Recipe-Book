

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
               
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    background-color: whitesmoke;
    overflow-x: hidden;
}

.navbar{
    font-size: 40px;
    text-align: center;
    color: black;
    background-color: whitesmoke;
    width: 100%;
    height: 10vh;
    border-bottom: #333 solid 1px;
}

.navbar a{
  color: black;
  text-decoration: none;

}

nav ul {
  list-style: none;
}

nav ul li {
  display: inline;
  margin-left: 80px;
}

header{
    background-color: whitesmoke;
}

h1{
    text-align: center;
}


 a:hover{
    background-color: lightgrey;
 }

   a:hover {
    transform: scale(1.05);
   }

  .search-bar {
    display: flex;
    gap: 10px;
    margin-bottom: 2rem;
    flex-wrap: wrap;
    justify-content: center;
  }

  #recipeInput {
    padding: 0.5rem;
    font-size: 16px;
    width: 250px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  #searchBtn {
    padding: 0.5rem 1rem;
    font-size: 16px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  #searchBtn:hover {
    background-color: #218838;
  }

  #recipeContainer {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2rem;
    width: 100%;
    max-width: 1200px;
  }

  .recipe-card {
    background-color: white;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .recipe-card img {
    width: 100%;
    border-radius: 6px;
    margin-bottom: 0.5rem;
  }

  .recipe-card ul {
    padding-left: 1.2rem;
    margin: 0.5rem 0;
  }

  .recipe-card p {
    margin: 0.5rem 0;
    line-height: 1.4;
  }

  .recipe-card h3 {
    margin-top: 0;
    color: #444;
  }

  footer{
    text-align: center;
    color: black;
    width: 100%;
    height: 10vh;
    background-color: whitesmoke;
    font-size: 30px;
    border-top: #333 solid 1px;
  }

</style>

    </style>

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<section class="header">
<header>
    <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="recipe.html">Recipe</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
</header>
     <input type="text" id="recipeInput" placeholder="Search for a recipe">
<button id="searchBtn">Search</button>
<div id="recipeContainer"></div>



     <footer>@Copyrights 2025 </footer>

</body>
</html>
